<app-header></app-header>
<app-dummy-header></app-dummy-header>

<div *ngIf="user" class="profile-page-container limits full-padding">
  <h2 class="large-title">
    Name: <span class="large-body">{{ user.name }}</span>
  </h2>
  <h2 class="large-title">
    Email: <span class="large-body">{{ user.email }}</span>
  </h2>
  <div class="btn-container">
    <button
      *ngIf="user.role === 'admin'"
      class="btn btn-primary btn-cms"
      routerLink="/cms"
    >
      CMS
    </button>
    <button class="btn btn-secondary btn-logout" (click)="logout()">
      Log Out
    </button>
  </div>
</div>

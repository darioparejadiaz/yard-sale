<!-- ******************************************************************** -->
<!-- Header -->

<div class="header">
  <app-header></app-header>
</div>

<div class="dummy-header">
  <app-dummy-header></app-dummy-header>
</div>

<!-- ******************************************************************** -->
<!-- ******************************************************************** -->
<!-- ******************************************************************** -->
<!-- register Page container -->

<div class="register-page-container limits full-padding">
  <!-- ******************************************************************** -->
  <!-- ******************************************************************** -->
  <!-- ******************************************************************** -->
  <!-- register container -->

  <section class="register-container">
    <div class="close-container">
      <img
        class="close-icon"
        src="../../../../../assets/icons/icon_close.png"
        routerLink="/home"
      />
    </div>

    <!-- ****************************** -->
    <!-- ****************************** -->
    <!-- Form container -->

    <div class="form-container">
      <!-- ****************************** -->
      <!-- ****************************** -->
      <!-- Logo -->

      <img class="logo" src="../../../../../assets/logos/logo_yard_sale.svg" />

      <!-- ****************************** -->
      <!-- ****************************** -->
      <!-- Register title -->

      <h2 class="medium-title">Create account</h2>

      <!-- ****************************** -->
      <!-- ****************************** -->
      <!-- Form -->

      <form class="form" [formGroup]="form">
        <!-- ****************************** -->
        <!-- ****************************** -->
        <!-- Name -->

        <div class="field-container">
          <label class="small-title" for="name">Name</label>
          <input
            class="input medium-body"
            type="text"
            id="name"
            formControlName="name"
            placeholder="Your name here"
          />
        </div>

        <!-- ****************************** -->
        <!-- ****************************** -->
        <!-- Email -->

        <div class="field-container">
          <label class="small-title" for="email">Email address</label>
          <input
            class="input medium-body"
            type="text"
            id="email"
            formControlName="email"
            placeholder="example@mail.com"
          />
        </div>

        <!-- ****************************** -->
        <!-- ****************************** -->
        <!-- Password -->

        <div class="field-container">
          <label class="small-title" for="password">Password</label>
          <input
            class="input medium-body"
            type="password"
            id="password"
            formControlName="password"
            placeholder="********"
          />
        </div>

        <!-- ****************************** -->
        <!-- ****************************** -->
      </form>
    </div>
  </section>

  <!-- ******************************************************************** -->
  <!-- ******************************************************************** -->
  <!-- ******************************************************************** -->
  <!-- register Button -->

  <button
    type="button"
    class="register-btn btn btn-primary"
    (click)="createUser()"
    routerLink="/login"
  >
    Create
  </button>
</div>
